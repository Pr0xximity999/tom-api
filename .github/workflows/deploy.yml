name: Backend Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        working-directory: TomApi/Dockerfile
        run: docker build . -t docker-hub-username/tom-api:latest

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the image to Docker Hub
        run: docker push docker-hub-username/tom-api

      - name: Pull the image to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script:
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tom-api:latest
            docker stop tom-api || true
            docker rm tom-api || true
            docker run -d -p 80:80 --name tom-api ${{ secrets.DOCKERHUB_USERNAME }}/tom-api:latest